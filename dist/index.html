<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
    <title>To-do</title>
</head>
<body>
    <header>
        <nav>
            <button class="new-task image-btn"><img src="./assets/add.png" alt=""></button>
        </nav>
    </header>
    <div class="row-container" id="content">
        <aside>
            <nav class="col-container" id="main-projects">
                <ul>
                    <li class="project row-container">
                        <div class="row-container">
                            <img class="project-icon" src="./assets/inbox.png" alt="">
                            <span class="project-name">Inbox</span>
                        </div>
                        <span class="project-tasks-count">26</span>
                    </li>
                    <li class="project row-container">
                        <div class="row-container">
                            <img class="project-icon" src="./assets/today.png" alt="">
                            <span class="project-name" id="today-project">Today</span>
                        </div>
                        <span class="project-tasks-count">4</span>
                    </li>
                </ul>
            </nav>
            <button class="open-dropdown row-container image-btn">
                <img src="./assets/down-arrow.png" alt="Open projects menu">
                <h3>Projects</h3>
            </button>
            <nav id="projects">
                <ul>
                    <li class="project row-container">
                        <div class="row-container">
                            <img class="circle" src="./assets/circle.png" alt="">
                            <span>Project 1</span>
                        </div>
                        <span class="project-tasks-count">26</span>
                    </li>
                    <li class="project row-container">
                        <div class="row-container">
                            <img class="circle" src="./assets/circle.png" alt="">
                            <span>Project 1</span>
                        </div>
                        <span class="project-tasks-count">26</span>
                    </li>
                    <li class="project row-container">
                        <div class="row-container">
                            <img class="circle" src="./assets/circle.png" alt="">
                            <span>Projectfabcdefghijklmnop</span>
                        </div>
                        <span class="project-tasks-count">26</span>
                    </li>
                </ul>
            </nav>
            <footer>Made with love by <a href="https://github.com/twentysixhugs" target="_blank">twentysixhugs</a> :3</footer>
        </aside>
    </div>
    <script src="./main.js"></script>
</body>
</html>
