<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
    <title>To-do</title>
</head>
<body>
    <header id="main-header">
        <nav class="row-container">
            <button class="image-btn" id="toggle-sidebar"><img src="./assets/menu.png" alt="toggle sidebar button"></button>
            <button class="new-task image-btn"><img src="./assets/add.png" alt=""></button>
        </nav>
    </header>
    <div class="row-container" id="content">
        <aside class="col-container">
            <div class="col-container">
                <nav class="col-container" id="main-projects">
                    <ul>
                        <li class="project row-container">
                            <div class="row-container">
                                <img class="project-icon" src="./assets/inbox.png" alt="">
                                <span class="project-name">Inbox</span>
                            </div>
                            <span class="project-tasks-count">26</span>
                        </li>
                        <li class="project row-container">
                            <div class="row-container">
                                <img class="project-icon" src="./assets/today.png" alt="">
                                <span class="project-name" id="today-project">Today</span>
                            </div>
                            <span class="project-tasks-count">4</span>
                        </li>
                    </ul>
                </nav>
                <nav class="row-container" id="projects-menu">
                    <button class="open-dropdown row-container image-btn">
                        <img src="./assets/down-arrow.png" alt="Open projects menu">
                        <h3>Projects</h3>
                    </button>
                    <button class="image-btn" id="new-project"><img src="assets/plus.png" alt="add new project"></button>
                </nav>
            </div>
            <div class="col-container">
                <nav id="projects">
                    <ul>
                        <li class="project row-container">
                            <div class="row-container">
                                <img class="circle" src="./assets/circle.png" alt="">
                                <span>Project 1</span>
                            </div>
                            <span class="project-tasks-count">26</span>
                        </li>
                        <li class="project row-container">
                            <div class="row-container">
                                <img class="circle" src="./assets/circle.png" alt="">
                                <span>Project 1</span>
                            </div>
                            <span class="project-tasks-count">26</span>
                        </li>
                        <li class="project row-container">
                            <div class="row-container">
                                <img class="circle" src="./assets/circle.png" alt="">
                                <span>Projectfabcdefghijklmnop</span>
                            </div>
                            <span class="project-tasks-count">26</span>
                        </li>
                    </ul>
                    
                </nav>
                <footer>Made with love by <a href="https://github.com/twentysixhugs" target="_blank">twentysixhugs</a> :3</footer>
            </div>
        </aside>
        <div class="col-container" id="project-content">
            <header id="project-header" class="row-container">
                <h1>Today</h1>
                <span id="project-current-date">Jan 31, 2022</span>
            </header>
            <div class="col-container" id="project-tasks">
                <div class="task row-container" data-project="inbox" data-index="0">
                    <div class="task-main row-container">
                        <button class="complete-task-btn"></button>
                        <div class="task-content col-container">
                            <h2 class="task-name">Hug somebody</h3>
                            <p class="task-description">When you hug people, you feel better</p>
                            <div class="task-date row-container"><img src="./assets/calendar.png" alt=""><span class="today-text">Today</span></div>
                        </div>
                    </div>
                    <div class="col-container">
                        <nav class="priority-selection row-container">
                            <button class="priority-btn priority-3 image-btn">
                                <img src="./assets/flag.png" alt="set priority 3">
                            </button>
                            <button class="priority-btn priority-2 image-btn">
                                <img src="./assets/flag.png" alt="set priority 2">
                            </button>
                            <button class="priority-btn priority-1 image-btn">
                                <img src="./assets/flag.png" alt="set priority 1">
                            </button>
                        </nav>
                        <div class="task-project">Inbox</div>
                    </div>
                </div>
                <div class="task row-container" data-project="inbox" data-index="0">
                    <div class="task-main row-container">
                        <button class="complete-task-btn"></button>
                        <div class="task-content col-container">
                            <h2 class="task-name">Hug somebody</h3>
                            <div class="task-date row-container"><img src="./assets/calendar.png" alt=""><span class="today-text">Today</span></div>
                        </div>
                    </div>
                    <div class="col-container">
                        <nav class="priority-selection row-container">
                            <button class="priority-btn priority-3 image-btn">
                                <img src="./assets/flag.png" alt="set priority 3">
                            </button>
                            <button class="priority-btn priority-2 image-btn">
                                <img src="./assets/flag.png" alt="set priority 2">
                            </button>
                            <button class="priority-btn priority-1 image-btn">
                                <img src="./assets/flag.png" alt="set priority 1">
                            </button>
                        </nav>
                        <div class="task-project">Inbox</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
